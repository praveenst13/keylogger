<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e0e;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1, h2 {
            text-transform: uppercase;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .activity-section {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: #101010;
            border: 1px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }

        .glow {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.8em;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .graph-container {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(145deg, #1c1c1c, #242424);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
            background-color: #1c1c1c;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333333;
            color: #4caf50;
        }

        tr:nth-child(even) {
            background-color: #222222;
        }

        tr.red {
            background-color: #ff4d4d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 0.8em;
            }
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1 class="glow">Network Monitoring</h1>
    <div class="container1">
        

        <!-- Graph Section -->
        <div class="graph-container">
            <canvas id="uploadDownloadChart"></canvas>
        </div>
    <div class="container">
        <div class="activity-section">
            <h2 class="glow">DNS Queries</h2>
            <ul id="dns_queries">
                <!-- Real-time updates will populate here -->
            </ul>
        </div>
        <div class="activity-section">
            <h2 class="glow">SMTP Connections</h2>
            <ul id="smtp_connections">
                <!-- Real-time updates will populate here -->
            </ul>
        </div>
        <div class="activity-section">
            <h2 class="glow">Suspicious Processes</h2>
            <ul id="processes">
                <!-- Real-time updates will populate here -->
            </ul>
        </div>
    </div>

    <div class="container1">
        

       

        <!-- Packet Data Table -->
        <table border="1">
            <thead>
                <tr>
                    <th>Source IP</th>
                    <th>Destination IP</th>
                    <th>Protocol</th>
                    <th>Length</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="network-data-body"></tbody>
        </table>
    </div>
    <script>
        // Initialize Charts
        let uploadDownloadChart;

        function initCharts() {
            const ctx = document.getElementById('uploadDownloadChart').getContext('2d');
            uploadDownloadChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Upload (Bytes)',
                            data: [],
                            borderColor: 'green',
                            fill: false,
                        },
                        {
                            label: 'Download (Bytes)',
                            data: [],
                            borderColor: 'blue',
                            fill: false,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white' // Legend text color
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            title: {
                                display: true,
                                text: 'Time',
                                color: 'white'
                            }
                        },
                        y: {
                            ticks: { color: 'white' },
                            title: {
                                display: true,
                                text: 'Bytes',
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }

        // Fetch Data Functions
        async function fetchNetworkData() {
            const response = await fetch('/network_data');
            const data = await response.json();
            const tableBody = document.getElementById("network-data-body");
            tableBody.innerHTML = "";
            data.forEach(packet => {
                const row = `<tr>
                                <td>${packet.src}</td>
                                <td>${packet.dst}</td>
                                <td>${packet.proto}</td>
                                <td>${packet.len}</td>
                                <td>${new Date(packet.time * 1000).toLocaleTimeString()}</td>
                             </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function fetchBandwidth() {
            const response = await fetch('/bandwidth');
            const data = await response.json();
            updateCharts(data);
        }

        function updateCharts(data) {
            const now = new Date().toLocaleTimeString();

            // Update Upload
            uploadDownloadChart.data.labels.push(now);
            uploadDownloadChart.data.datasets[0].data.push(data.bytes_sent);

            // Update Download
            uploadDownloadChart.data.datasets[1].data.push(data.bytes_received);

            // Keep Chart Size Manageable
            if (uploadDownloadChart.data.labels.length > 10) {
                uploadDownloadChart.data.labels.shift();
                uploadDownloadChart.data.datasets[0].data.shift();
                uploadDownloadChart.data.datasets[1].data.shift();
            }

            uploadDownloadChart.update();
        }

        // Initialize on Load
        document.addEventListener("DOMContentLoaded", () => {
            initCharts();
            setInterval(fetchNetworkData, 1000);
            setInterval(fetchBandwidth, 1000);
        });
    </script>
    <script>
        const socket = io();

        function updateList(id, data) {
            const list = document.getElementById(id);
            list.innerHTML = ""; // Clear the list
            for (const key in data) {
                const item = data[key];
                const li = document.createElement("li");
                li.innerHTML = `<strong>${key}:</strong> Count: ${item.count}, Last Seen: ${new Date(item.last_seen * 1000).toLocaleString()}`;
                list.appendChild(li);
            }
        }

        socket.on("update_activity", (data) => {
            if (data.dns_queries) updateList("dns_queries", data.dns_queries);
            if (data.smtp_connections) updateList("smtp_connections", data.smtp_connections);
            if (data.processes) updateList("processes", data.processes);
        });
    </script>
</body>
</html>
