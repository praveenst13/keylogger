<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        .alert-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        .alert {
            color: #ff4c4c;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0px 0px 5px rgba(255, 76, 76, 0.8);
        }

        .process-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.3);
        }

        .process-table th, .process-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .process-table th {
            background: linear-gradient(45deg, #1e5799, #2b88d8);
            text-shadow: 0px 0px 5px rgba(0, 255, 255, 0.8);
        }

        .process-table tr:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .suspicious-process {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4c4c;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(255, 76, 76, 0.8);
        }

        /* Button styles */
        .refresh-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: linear-gradient(45deg, #0f0, #0ff);
            color: #000;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
            transition: transform 0.2s, background 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #0ff, #0f0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Process Detection </h1>
        
        <div class="alert-section">
            <h2>âš  Alerts âš </h2>
            <ul id="alerts"></ul>
        </div>

        <div>
            <h2>âš™ Running Processes âš™</h2>
            <a href="#" class="refresh-btn" onclick="fetchAlerts(); fetchProcesses();">ðŸ”„ Refresh Data</a>
            <table class="process-table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Process Name</th>
                        <th>CPU (%)</th>
                        <th>Memory (%)</th>
                        <th>Executable Path</th>
                    </tr>
                </thead>
                <tbody id="process-list"></tbody>
            </table>
        </div>

        
    </div>

    <script>
        function fetchAlerts() {
            fetch('/alerts')
                .then(response => response.json())
                .then(data => {
                    const alertList = document.getElementById('alerts');
                    alertList.innerHTML = '';
                    data.alerts.forEach(alert => {
                        const listItem = document.createElement('li');
                        listItem.className = "alert";
                        listItem.textContent = alert;
                        alertList.appendChild(listItem);
                    });
                });
        }

        function fetchProcesses() {
            fetch('/processes')
                .then(response => response.json())
                .then(data => {
                    const processList = document.getElementById('process-list');
                    processList.innerHTML = '';
                    data.processes.forEach(process => {
                        const row = document.createElement('tr');
                        row.className = process.is_suspicious ? 'suspicious-process' : '';
                        
                        row.innerHTML = `
                            <td>${process.pid}</td>
                            <td>${process.name}</td>
                            <td>${process.cpu_percent}</td>
                            <td>${process.memory_percent}</td>
                            <td>${process.exe}</td>
                        `;
                        processList.appendChild(row);
                    });
                });
        }

        // Refresh data every 3 seconds
        setInterval(fetchAlerts, 3000);
        setInterval(fetchProcesses, 3000);
    </script>
</body>
</html>
